            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <div class="row">
                <div class="col-25">

                <input type="submit" value="Submit">

    <div class="bottom">
